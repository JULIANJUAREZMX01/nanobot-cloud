<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanobot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .status-badge { @apply inline-block px-3 py-1 rounded-full text-sm font-medium; }
        .status-ok { @apply bg-green-100 text-green-800; }
        .status-error { @apply bg-red-100 text-red-800; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 py-4 px-6">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">ü§ñ Nanobot Dashboard</h1>
                    <p class="text-gray-400 text-sm">AI Assistant for QUINTANA</p>
                </div>
                <div id="status" class="text-right">
                    <div class="status-badge status-ok">üü¢ Conectado</div>
                    <p class="text-xs text-gray-400 mt-2" id="version">v0.1.0</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 max-w-6xl mx-auto w-full py-8 px-6">
            <!-- Tabs -->
            <div class="flex gap-4 mb-6 border-b border-gray-700">
                <button onclick="showTab('sessions')" class="tab-btn active px-4 py-2 text-sm font-medium border-b-2 border-blue-500">
                    üìã Sesiones
                </button>
                <button onclick="showTab('memory')" class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-600">
                    üíæ Memoria
                </button>
                <button onclick="showTab('skills')" class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-600">
                    üõ†Ô∏è Skills
                </button>
                <button onclick="showTab('logs')" class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-600">
                    üìù Logs
                </button>
            </div>

            <!-- Sessions Tab -->
            <div id="sessions-tab" class="tab-content">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-bold mb-4">Sesiones Recientes</h2>
                    <div id="sessions-list" class="space-y-2 max-h-96 overflow-y-auto">
                        <p class="text-gray-400">Cargando...</p>
                    </div>
                </div>
            </div>

            <!-- Memory Tab -->
            <div id="memory-tab" class="tab-content hidden">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-bold mb-4">Memoria Persistente (MEMORY.md)</h2>
                    <textarea id="memory-text" class="w-full h-96 bg-gray-900 text-gray-100 p-4 rounded border border-gray-700 font-mono text-sm" placeholder="Cargando..."></textarea>
                    <button onclick="saveMemory()" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded font-medium text-sm">
                        üíæ Guardar Memoria
                    </button>
                </div>
            </div>

            <!-- Skills Tab -->
            <div id="skills-tab" class="tab-content hidden">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-bold mb-4">Skills Disponibles</h2>
                    <div id="skills-list" class="space-y-4 max-h-96 overflow-y-auto">
                        <p class="text-gray-400">Cargando...</p>
                    </div>
                </div>
            </div>

            <!-- Logs Tab -->
            <div id="logs-tab" class="tab-content hidden">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-bold mb-4">Logs</h2>
                    <div id="logs-list" class="bg-gray-900 p-4 rounded font-mono text-xs text-green-400 max-h-96 overflow-y-auto" style="max-height: 400px;">
                        <p class="text-gray-400">Sin logs disponibles</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 border-t border-gray-700 py-4 px-6">
            <div class="max-w-6xl mx-auto text-center text-sm text-gray-400">
                <p>Nanobot v0.1.0 ‚Ä¢ Powered by Anthropic Claude + Groq ‚Ä¢ Deployed on Render</p>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
